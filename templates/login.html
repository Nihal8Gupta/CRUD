<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .row{margin-top: 150px;
            margin-left: 350px;}
    </style>
</head>
<body>
    <div class="container">
        
            <div class="row">
                <div class="col-sm-6">
                    {% for msg in messages %}
                    <h1>{{msg}}</h1>
                    {% endfor %}
                    <h4 class="text-center alert alert-success">Login Here</h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="username">Username:</label>
                            <input type="email" name="username" id="username" class="form-control" required placeholder="enter your email">
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required placeholder="enter your password">
                        </div>
                        <br>
                        <div class="d-inline">
                            <input type="submit" value="login" class="btn btn-primary">
                            
                        </div>
                        
                    </form>
                </div>

</div>
</body>
</html>
